<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iGame - Add Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container-md">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/games/dashboard">iGame</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" style="margin: 0 50px">
                <a class="nav-link" aria-current="page" href="/games/dashboard">Home</a>
              </li>
              <li class="nav-item" style="margin: 0 50px">
                <a class="nav-link" href="/users/account">Account</a>
              </li>
              <li class="nav-item" style="margin: 0 50px">
                <a
                  class="nav-link disabled"
                  aria-current="page"
                  href="/games/create"
                  >Add Game</a
                >
              </li>
            </ul>
            <a href="/users/logout"><button class="btn btn-danger">Logout</button></a>
          </div>
        </div>
      </nav>
      <h1 class="welcome-msg">Welcome {{user.first_name}}</h1>
      <br />
      <h2>Add A Game To Your Favorites</h2>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="input-group mb-3">
      <form action="/games/create" method="POST">
        {% csrf_token %}
        <input
          name="title"
          type="text"
          class="form-control"
          placeholder="Title"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          name="developer"
          type="text"
          class="form-control"
          placeholder="Developer"
          aria-label="Developer"
          aria-describedby="basic-addon2"
        />
      </div>

      <div class="input-group mb-3">
        <input
          name="publisher"
          type="text"
          class="form-control"
          placeholder="Publisher"
          id="publisher"
          aria-describedby="basic-addon3"
        />
      </div>

      <div class="input-group mb-3">
        <input
          name="platform"
          type="text"
          class="form-control"
          aria-label="platform"
          placeholder="Platform"
        />
      </div>

      <div class="input-group mb-3">
        <input
          name="genre"
          type="text"
          class="form-control"
          placeholder="Genre"
          aria-label="genre"
        />
        <span>Release Date:</span>
        <input type="date" name="release_date" class="form-control" aria-label="release_date" />
      </div>

      <div class="input-group">
        <textarea
          name="summary"
          class="form-control"
          aria-label="summary"
          placeholder="Summary"
        ></textarea>
      </div>
      <input type="submit" value="Add" />
    </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
