<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>iGame - Dashboard</title>
  </head>
  <body>
    <div class="container-md">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/games/dashboard">iGame</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" style="margin: 0 50px">
                <a
                  class="nav-link disabled"
                  aria-current="page"
                  href="/games/dashboard"
                  >Home</a
                >
              </li>
              <li class="nav-item" style="margin: 0 50px">
                <a class="nav-link" href="/users/account">Account</a>
              </li>
              <li class="nav-item" style="margin: 0 50px">
                <a class="nav-link" aria-current="page" href="/games/new"
                  >Add Game</a
                >
              </li>
            </ul>
            <a href="/users/logout"
              ><button class="btn btn-danger">Logout</button></a
            >
          </div>
        </div>
      </nav>
      <h1 class="welcome-msg">Welcome {{user.first_name}}</h1>
      <h2>{{user.first_name}}'s Favorite Games</h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Game</th>
            <th>Genre</th>
            <th>Developer</th>
            <th>Platform</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for game in all_games %}
          <tr>
            <td>{{game.title}}</td>
            <td>{{game.genre}}</td>
            <td>{{game.developer}}</td>
            <td>{{game.platform}}</td>
            <td>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic mixed styles example"
              >
                <a href="/games/{{game.id}}/details"
                  ><button type="button" class="btn btn-success">
                    Details
                  </button></a
                >
                <a href="/games/{{game.id}}/unfavorite"
                  ><button type="button" class="btn btn-danger">
                    Remove
                  </button></a
                >
              </div>
              {% endfor %}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
